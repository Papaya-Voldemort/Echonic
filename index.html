<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echonic Name Generator & Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Echonic Name Generator & Translator</h1>
        <input type="text" id="inputWord" placeholder="Enter a word to translate">
        <button onclick="translateToEchonic()">Translate to Echonic</button>
        <button onclick="generateEchonicName()">Generate Echonic Name</button>
        
        <div class="output">
            <h2>Generated Name:</h2>
            <p id="generatedName"></p>
            <h2>Translation:</h2>
            <p id="translation"></p>
        </div>
    </div>

    <script src="core.js"></script>
    <script src="translator.js"></script>
    <script src="nameGenerator.js"></script>
    <script src="maleNames.js"></script>
    <script src="femaleNames.js"></script>
    <script src="cityNames.js"></script>
    <script src="islandNames.js"></script>
</body>
</html>
